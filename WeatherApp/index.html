<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" spellcheck="false" id="Name_city">
            <button id="buttonEnter"><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Wrong city name</p>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./images/max-temp.png" alt="">
                    <div>
                        <p class="temp_max">50%</p>
                        <p>Max-temp</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/min-temp.png" alt="">
                    <div>
                        <p class="temp_min">15 km/h</p>
                        <p>Min-temp</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./images/feels-like.png" alt="">
                    <div>
                        <p class="feels_like">50%</p>
                        <p>feels like</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/pressure.png" alt="">
                    <div>
                        <p class="pressure">15 km/h</p>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="api.js"></script>
    <script src="Enter-event.js"></script>
</body>

</html>
