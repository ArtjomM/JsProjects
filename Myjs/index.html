<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo">Who am i?</h1>
    <button onclick="myFunctionViki()">I am Victoria</button>
    <button onclick="myFunctionArtjom()">I am artjom</button>

    <script>
        function myFunctionViki(){
            document.getElementById("demo").innerHTML = "Viki";
        }
        function myFunctionArtjom(){
            document.getElementById("demo").innerHTML = "Artjom";
        }
        
    </script>
</body>

</html>
